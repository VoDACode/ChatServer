
<div>
  <div class="inputBox">
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Email</span>
      <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="User.email" aria-label="Email" aria-describedby="addon-wrapping">
    </div>
  </div>
  <div class="inputBox">
    <div class="input-group flex-nowrap">
      <span class="input-group-text"><img width="20" height="20" src="../../../../assets/imgs/key-64.png"></span>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="Password" aria-label="Password" aria-describedby="addon-wrapping">
    </div>
  </div>
  <div class="inputBox buttonBox">
    <button type="button" class="btn btn-success" (click)="actionLogIn()">Lgo In</button>
  </div>
</div>
