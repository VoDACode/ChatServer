<div id="TitleBox" [style.display]="IsVisible?'block':'none'">
  <div id="TitleInfoBox" (click)="onOpenDetailInfo()">
    <div>
      <span class="StorageTitleName">{{getHubSelectChat().Storage.name}}</span>
    </div>
    <div>
      <span class="StorageStatus">{{getHubSelectChat().Storage.status}}</span>
    </div>
  </div>
  <div>
  </div>
</div>
<div id="MessagesBox" [style.display]="IsVisible?'block':'none'">
  <div class="messageItem message" *ngFor="let obj of getHubSelectChat().MessageList" id="{{obj.id}}_message" (contextmenu)="openMessageContextMenu()">
    <div class="messageItem_message_box">
      <div class="messageItem_top_panel">
        <div>
          <span class="messageItem_senderName" [innerHTML]="obj.sender.nickname"></span>
        </div>
        <div>
          <span class="messageItem_sendDate" [innerHTML]="obj.sendDate"></span>
        </div>
      </div>
      <div class="messageItem_content" [innerHTML]="getHtmlContent(obj)">
      </div>
    </div>
  </div>
</div>
<div id="SendBox" [style.display]="IsVisible?'block':'none'">
  <div id="SendBoxContent">
    <form name="sendData">
      <div id="BoxSendTextMessage">
        <textarea rows="1" type="text" name="textContent" [(ngModel)]="TextContent"></textarea>
      </div>
      <div id="BoxSendFilesMessage">
        <button type="button" name="selectFiles" (click)="selectFile()" id="buttonSelectFiles">
          <img src="assets/imgs/select-file-24.png">
        </button>
        <input type="file" id="input-SelectFiles" [value]="SelectFile">
      </div>
      <div id="BoxSendButton">
        <button type="button" name="send" (click)="sendMessage()">
          <img src="assets/imgs/message-send-24.png">
        </button>
      </div>
    </form>
  </div>
</div>
