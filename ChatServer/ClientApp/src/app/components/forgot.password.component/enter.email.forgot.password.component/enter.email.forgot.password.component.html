<div class="mb-3">
  <label for="InputEmail" class="form-label">Your email address</label>
  <input type="email" class="form-control" id="InputEmail" [(ngModel)]="selectEmail">
  <div class="form-text">Your email address for recovery password.</div>
</div>
<button type="submit" class="btn btn-primary next" (click)="eventSendConfirmEmail()">Next</button>
<div>
  <ul *ngFor="let error of errors;">
    <li>
      {{error}}
    </li>
  </ul>
</div>
