<div class="mb-3">
  <label for="InputEmail" class="form-label">Your new password</label>
  <input type="password" class="form-control" id="InputEmail" [(ngModel)]="Password">
  <div class="form-text"></div>
</div>
<button type="submit" class="btn btn-primary next" (click)="eventSetPassword()">Ok</button>
<div>
  <ul *ngFor="let error of errors;">
    <li>
      {{error}}
    </li>
  </ul>
</div>
